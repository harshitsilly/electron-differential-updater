<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electron-Differential-updater</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>

    <script>
      gitalkConfig = {
        clientID: "3d41e2e688f68c8dffa6",
        clientSecret: "fb6462313d9e2bff09aa0a208ab3eff088ba1b18",
        repo: "electron-differential-updater", // The repository of store comments,
        owner: "imjsElectron",
        admin: ["harshitsilly"],
        labels: ["comments"],
        perPage: 20,
        language: "en",

        pagerDirection: "last",
        distractionFreeMode: false
      };
      window.$docsify = {
        coverpage: true,
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied"
        },
        subMaxLevel: 3,

        search: "auto",
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: ["/"], // or 'auto'
          placeholder: "Type to search",

          noData: "No Results!",

          // Headline depth, 1 - 6
          depth: 2,

          hideOtherSidebarContent: true, // whether or not to hide other sidebar content

          // To avoid search index collision
          // between multiple websites under the same domain
          namespace: "website-1"
        },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              var url =
                "https://github.com/imjsElectron/electron-differential-updater/blob/master/" +
                vm.route.file;
              var editHtml = "[üìù Edit Document](" + url + ")\n";

              return editHtml + html;
            });

            hook.doneEach(function() {
              var label, domObj, main, divEle, gitalk;
              label = vm.route.path.split("/").pop();
              domObj = Docsify.dom;
              main = domObj.getNode("#main");

              /**
               * render gittalk
               */
              if (vm.route.path.includes("zh-cn")) {
                gitalkConfig.language = "zh-CN";
              }
              Array.apply(
                null,
                document.querySelectorAll("div.gitalk-container")
              ).forEach(function(ele) {
                ele.remove();
              });
              divEle = domObj.create("div");
              divEle.id = "gitalk-container-" + label;
              divEle.className = "gitalk-container";
              divEle.style =
                "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
              domObj.appendTo(domObj.find(".content"), divEle);
              gitalk = new Gitalk(
                Object.assign(gitalkConfig, { id: !label ? "home" : label })
              );
              gitalk.render("gitalk-container-" + label);
            });
          }
        ]
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
